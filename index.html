<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Checkout Form</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
</head>
<body>
  <header class="over-header">
    <h1 class="company-name">company name</h1>
  </header>
  <main class="main__container">
    <header class="main__header">
      <nav class="sections-nav">
        <ul class="sections-nav__list">
          <li class="sections-nav__li" id="ship-nav">shipping</li>
          <li class="sections-nav__li" id="bill-nav">payment</li>
          <li class="sections-nav__li" id="confirm-nav">confirm</li>
        </ul>
      </nav>
    </header>
    <!-- Form here -->
    <form class="form">
      <section class="form-division" id="ship-tab">
        <!-- Shipping -->
        <section class="form-section" id="shipping">
          <header class="form-entry form-section__header">
            <!-- Title -->
            <h3 class="form-section__title">shipping address</h3>
          </header>
          <div class="form-entry">
            <input class="form-entry__input" id="shipping-name" type="text" autocomplete="name" placeholder="The Muffin Man" required autofocus>
            <label class="form-entry__label" for="shipping-name">Name</label>
          </div>
          <div class="form-entry">
            <input class="form-entry__input" id="shipping-address-line1" type="text" autocomplete="address-line1" placeholder="42 Drury Ln" required>
            <label class="form-entry__label" for="shipping-address-line1">Address Line 1</label>
          </div>
          <div class="form-entry">
            <input class="form-entry__input" id="shipping-address-line2" autocomplete="address-line2" type="text">
            <label class="form-entry__label" for="shipping-address-line2">Address Line 2</label>
          </div>
          <div class="form-entry">
            <input class="form-entry__input" id="shipping-city" type="text" placeholder="London" required>
            <label class="form-entry__label" for="shipping-city">City</label>
          </div>
          <div class="form-entry">
            <input class="form-entry__input" id="shipping-state" type="text" placeholder="Westminster" required>
            <label class="form-entry__label" for="shipping-state">State/Province</label>
          </div>
          <div class="form-entry">
            <input class="form-entry__input" id="shipping-postal-code" type="text" autocomplete="postal-code" placeholder="WC2" required>
            <label class="form-entry__label" for="shipping-postal-code">Postal Code</label>
          </div>
          <div class="form-entry">
            <input class="form-entry__input" id="shipping-country" type="text" autocomplete="country" placeholder="England" required>
            <label class="form-entry__label" for="shipping-country">Country</label>
          </div>
        </section>
        <section class="form-section products-summary">
          <!-- Product -->
          <header class="form-entry form-section__header">
            <!-- Title -->
            <h3 class="form-section__title">your order</h3>
          </header>
          <table class="order-table">
            <tr class="table-headings">
              <td class="table-headings__td products-col" colspan="3">Product</td>
              <td class="table-headings__td" colspan="1">Qty</td>
              <td class="table-headings__td" colspan="2">Total</td>
            </tr>
            <tr>
              <td class="products-col product-name" colspan="3">Game Console 2015</td>
              <td colspan="1">1</td>
              <td colspan="2">$500.00</td>
            </tr>
            <tr>
              <td class="products-col product-name" colspan="3">Platformer Bros 3D</td>
              <td colspan="1">1</td>
              <td colspan="2">$50.00</td>
            </tr>
            <tr class="table__total">
              <td colspan="4">Total</td>
              <td colspan="2">$550.00</td>
            </tr>
          </table>
        </section>
      </section>
      <section class="form-division hidden" id="bill-tab">
        <!-- Next section -->
        <!-- Billing -->
        <section class="form-section" id="billing">
          <header class="form-entry form-section__header">
            <!-- Title -->
            <h3 class="form-section__title">billing address</h3>
            <label class="same-address__label" for="same-address-checkbox">
              <input class="form-entry__checkbox" id="same-address-checkbox" type="checkbox">
              use shipping address
            </label>
          </header>
          <div class="form-entry">
            <input class="form-entry__input" id="billing-name" type="text" autocomplete="name" placeholder="The Muffin Man" required autofocus>
            <label class="form-entry__label" for="billing-name">Name</label>
          </div>
          <div class="form-entry">
            <input class="form-entry__input" id="billing-address-line1" type="text" autocomplete="address-line1" placeholder="42 Drury Ln" required>
            <label class="form-entry__label" for="billing-address-line1">Address Line 1</label>
          </div>
          <div class="form-entry">
            <input class="form-entry__input" id="billing-address-line2" autocomplete="address-line2" type="text">
            <label class="form-entry__label" for="billing-address-line2">Address Line 2</label>
          </div>
          <div class="form-entry">
            <input class="form-entry__input" id="billing-city" type="text" placeholder="London" required>
            <label class="form-entry__label" for="billing-city">City</label>
          </div>
          <div class="form-entry">
            <input class="form-entry__input" id="billing-state" type="text" placeholder="Westminster" required>
            <label class="form-entry__label" for="billing-state">State/Province</label>
          </div>
          <div class="form-entry">
            <input class="form-entry__input" id="billing-postal-code" type="text" autocomplete="postal-code" placeholder="WC2" required>
            <label class="form-entry__label" for="billing-postal-code">Postal Code</label>
          </div>
          <div class="form-entry">
            <input class="form-entry__input" id="billing-country" type="text" autocomplete="country" placeholder="England" required>
            <label class="form-entry__label" for="billing-country">Country</label>
          </div>
        </section>
        <!-- Payment info -->
        <section class="form-section payment-info">
          <header class="form-entry form-section__header">
            <h3 class="form-section__title">payment info</h3>
          </header>
          <div class="form-entry">
            <input class="form-entry__input" id="cc-name" type="text" autocomplete="cc-name" placeholder="The Muffin Man" required>
            <label class="form-entry__label" for="cc-name">Name</label>
          </div>
          <div class="form-entry">
            <input class="form-entry__input" id="cc-number" type="text" autocomplete="cc-number" placeholder="0123201981210293" required>
            <label class="form-entry__label" for="cc-number">Card Number</label>
          </div>
          <div class="form-entry">
            <input class="form-entry__input" id="cc-type" list="card-type" autocomplete="cc-type" placeholder="Visa" required>
            <datalist id="card-type">
              <option value="Visa"></option>
              <option value="American Express"></option>
              <option value="Mastercard"></option>
              <option value="Discover"></option>
            </datalist>
            <label class="form-entry__label" for="cc-number">Card</label>
          </div>
          <div class="form-entry">
            <input class="form-entry__input" id="cc-exp" type="text" autocomplete="cc-exp" placeholder="mm/yyyy" required>
            <label class="form-entry__label" for="cc-exp">Expiration</label>
          </div>
          <div class="form-entry">
            <input class="form-entry__input" id="cc-csc" type="text" autocomplete="cc-csc" placeholder="042" required>
            <label class="form-entry__label" for="cc-csc">Security Code</label>
          </div>
        </section>
      </section>
      <section class="form-division hidden" id="confirm-tab">
        <!-- Review tab -->
      </section>
    </form>
  </main>
  <script src="js/app.js"></script>
</body>
</html>
